<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест модального вікна повідомлення</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f1f3f8;
      padding: 50px;
      text-align: center;
    }

    .test-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(32, 41, 65, 0.1);
    }

    .test-title {
      color: #202941;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .test-description {
      color: #202941;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .test-button {
      background: #202941;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .test-button:hover {
      background: #373d63;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(32, 41, 65, 0.2);
    }
  </style>
</head>

<body>
  <div class="test-container">
    <h1 class="test-title">Тест модального вікна повідомлення</h1>
    <p class="test-description">
      Цей файл демонструє роботу модального вікна з повідомленням, яке показано на зображенні.
      Натисніть кнопку нижче, щоб відкрити модальне вікно.
    </p>
    <button class="test-button" onclick="openNotificationModal()">
      Відкрити повідомлення
    </button>
  </div>

  <!-- Модальне вікно з повідомленням -->
  <div class="notification-modal" id="notificationModal">
    <div class="notification-modal__overlay"></div>
    <div class="notification-modal__content">
      <button class="notification-modal__close" id="notificationModalClose">
        <div class="notification-modal__close-icon"></div>
      </button>

      <div class="notification-modal__header">
        <h2 class="notification-modal__title">Уведомление</h2>
      </div>

      <div class="notification-modal__body">
        <p class="notification-modal__message">
          В связи с высокой загрузкой сети ВТС заявки могут обрабатываться в течении 60 минут.
        </p>
      </div>

      <div class="notification-modal__footer">
        <button class="notification-modal__button" id="notificationModalOk">
          Хорошо
        </button>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
